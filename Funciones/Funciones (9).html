<!DOCTYPE html>
<html>
<head>
<title>Suma de dos números</title>
</head>
<body>
<script>
function mostrarSuma() {
    var num1 = parseFloat(prompt("Introduce el primer número:"));
    var num2 = parseFloat(prompt("Introduce el segundo número:"));

    var suma = num1 + num2;

    document.write(`<p>La suma de ${num1} y ${num2} es: ${suma}</p>`);
}

mostrarSuma();
</script>
</body>
</html>
