<!DOCTYPE html>
<html>
<head>
<title>Calculadora de 10%</title>
<script>
function calcularPorcentaje() {
    var valor = parseFloat(document.getElementById("entrada").value);
    var resultado = valor * 0.1;
    document.getElementById("resultado").innerHTML = "El 10% de " + valor + " es: " + resultado;
}
</script>
</head>
<body>

<form>
    <label for="entrada">Introduce un valor:</label>
    <input type="number" id="entrada" name="entrada">
    <button type="button" onclick="calcularPorcentaje()">Calcular</button>
</form>
